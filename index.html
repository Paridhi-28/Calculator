<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="task3.css">

	<title>Calculator</title>
</head>
<body>
	
	<div class="cal">
		<input type="text" name="" placeholder="0" id="inputbox">
		<div>
			<button>AC</button>
			<button>DEL</button>
			<button>%</button>
			<button>/</button>
		</div>
		<div>
			<button>7</button>
			<button>8</button>
			<button>9</button>
			<button>*</button>
		</div>
		<div>
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button>-</button>
		</div>
		<div>
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button>+</button>
		</div>
		<div>
			<button>00</button>
			<button>0</button>
			<button>.</button>
			<button class="equal">=</button>
		</div>
	</div>
	<script src="task3.js"></script>
</body>
</html>
